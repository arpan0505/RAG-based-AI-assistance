<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Course RAG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #80bdff;
        }
        #response-container {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">RAG based AI Assistant</h1>
                <form id="question-form">
                    <div class="mb-3">
                        <label for="question" class="form-label">Ask a question about the course:</label>
                        <input type="text" class="form-control" id="question" name="question" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ask</button>
                </form>
                <div id="loading" class="text-center mt-4" style="display: none;">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="response-container" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('question-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const question = document.getElementById('question').value;
            const responseContainer = document.getElementById('response-container');
            const loading = document.getElementById('loading');

            responseContainer.innerHTML = '';
            loading.style.display = 'block';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                responseContainer.innerHTML = `<div class="alert alert-success">${data.response}</div>`;

            } catch (error) {
                responseContainer.innerHTML = `<div class="alert alert-danger">An error occurred: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
